<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Container Fluid -->
    <div class="container-fluid waves-container">
        <svg viewBox="0 0 300 200">
            <path d="M 0,100 C 250,170 350,0 500,100 L 500,00 L 0,0" fill="#304FFE"></path>
        </svg>
        <!-- Header -->
        <header class="header">
            <!-- Page Title -->
            <h1 class="page-title">Tic Tac Toe</h1>
            <!-- Form -->
            <section id="set-name" class="set-name">
                <!-- Row -->
                <div class="form-row">
                    <!-- Form Control -->
                    <div class="form-group">
                        <label for="player-one" class="label-text">Player one`s name:</label>
                        <input type="text" class="form-control" id="player-one">
                    </div>
                    <!-- Form Control -->
                    <!-- Form Control -->
                    <div class="form-group">
                        <label for="player-two" class="label-text">Player two`s name:</label>
                        <input type="text" class="form-control" id="player-two">
                    </div>
                    <!-- Form Control -->
                </div>
                <!-- Row -->
                <!-- Button -->
                <button id="apply-btn" class="btn btn-primary" type="button">Play Game</button>
            </section>
            <!-- Form -->
        </header>
        <!-- Header -->
        <!-- Main -->
        <main class="main">
            <!-- Container -->
            <div class="container">
                <!-- Game Wrapper -->
                <section id="game" class="game">
                    <!-- Text -->
                    <p id="active-player" class="text"></p>
                    <!-- Game board -->
                    <div id="game-board" class="game-board"></div>
                </section>
                <!-- Game Wrapper -->
            </div>
            <!-- Container -->
        </main>
        <!-- Main -->
    </div>
    <!-- Container Fluid -->

    <!-- Footer -->
    <footer>

    </footer>
    <!-- Footer -->

    <script src="js/style.js"></script>
</body>

</html>
